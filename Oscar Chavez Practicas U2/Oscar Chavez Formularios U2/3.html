<html>

<head>
    <title>Formulario 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html{
            background-color: #D9EED6;
        }

        .encabezado {
            width: 100%;
            height: 40px;
            background-color: #232323;
        }

        .caja {
            width: 500px;
            height: 500px;
            background-color: #FFFF;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="encabezado"></div>
    <div class="caja">
        <form>
        <fieldset>
            <legend>Formulario de opciones</legend>
            <label>Elija un color</label>
            <input type="color">
            <br>
            <label>Instituto</label>
            <input type="text">
            <br>
            <label>Estudios elegidos</label>
            <input type="text">
            <br>
            <input type="radio">
            <label>FIrefox</label>
            <br>
            <input type="radio">
            <label>Chrome</label>
            <br>
            <input type="radio">
            <label>Opera</label>
            <br>
            <input type="radio">
            <label>IE</label>
            <br>
            <label>Elija un fichero:</label>
            <input type="file">
            <br>
            <label>Elija una hora:</label>
            <input type="time">
            <br>
            <input type="checkbox">
            <label>Tarjeta aceleradora</label>
            <br>
            <input type="checkbox">
            <label>Monitor LED</label>
            <br>
            <input type="checkbox">
            <label>SSD</label>
            <br>
            <textarea cols="50" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Completar estas opciones</legend>
            <input type="radio">
            <label>Firefox</label>
            <input type="radio">
            <label>Chrome</label>
            <input type="radio">
            <label>Opera</label>
            <input type="radio">
            <label>IE</label>
            <br>
            <label>Elija una fecha:</label>
            <input type="date">

    </form>
    </div>

</html>
